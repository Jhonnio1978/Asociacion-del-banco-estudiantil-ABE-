<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Estudiantil</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>

    <div class="header">🏦 ABE - Asociación del Banco Estudiantil</div>

    <!-- Registro -->
    <div class="container">
        <h2>🔹 Registro</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="telefono" placeholder="Teléfono">
        <input type="email" id="correo" placeholder="Correo">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <input type="text" id="escuela" placeholder="Escuela">
        <button onclick="registrarUsuario()">Registrar Usuario</button>
        <div id="mensajeRegistro"></div>
    </div>

    <!-- Inicio de Sesión -->
    <div class="container">
        <h2>🔹 Inicio de Sesión</h2>
        <input type="text" id="id" placeholder="ID de Usuario">
        <input type="password" id="contrasenaLogin" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
        <button onclick="cerrarSesion()">Cerrar Sesión</button>
        <div id="mensajeBienvenida"></div>
    </div>

    <!-- Retirar -->
    <div class="container">
        <h2>🔹 Retirar Dinero</h2>
        <input type="number" id="montoRetiro" placeholder="Monto a retirar">
        <button onclick="retirarDinero()">Retirar</button>
        <div id="resultadoRetiro"></div>
    </div>

    <!-- Solicitar Tarjeta de Crédito -->
    <div class="container">
        <h2>🔹 Solicitar Tarjeta de Crédito</h2>
        <button onclick="solicitarTarjetaCredito()">Solicitar</button>
        <div id="resultadoSolicitud"></div>
    </div>

    <div class="footer">📞 Asistencia: 829-332-9545 | ABE - Asociación del Banco Estudiantil © 2025</div>

    <script src="script.js"></script> 

</body>
</html>
