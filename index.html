<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABE - Asociación del Banco Estudiantil</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>

    <div class="header">🏦 ABE - Asociación del Banco Estudiantil</div>

    <!-- Registro -->
    <div class="container">
        <h2>🔹 Registro de Usuario</h2>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="text" id="telefono" placeholder="Número de teléfono">
        <input type="email" id="correo" placeholder="Correo electrónico"> <!-- Nuevo campo de correo electrónico -->
        <input type="password" id="contraseña" placeholder="Contraseña">
        <button onclick="registrarUsuario()">Registrarse</button>
        <div id="resultadoRegistro"></div>
    </div>

    <!-- Inicio de sesión -->
    <div class="container">
        <h2>🔹 Iniciar Sesión</h2>
        <input type="text" id="loginCuenta" placeholder="Número de cuenta">
        <input type="password" id="loginContraseña" placeholder="Contraseña">
        <button onclick="iniciarSesion()">Ingresar</button>
        <div id="resultadoLogin"></div>
    </div>

    <!-- Verificar Saldo -->
    <div class="container">
        <h2>🔹 Consulta de Saldo</h2>
        <button onclick="verificarSaldo()">Ver Saldo</button>
        <div id="saldoCuenta"></div>
    </div>

    <!-- Transferencias -->
    <div class="container">
        <h2>🔹 Transferencia de Dinero</h2>
        <input type="text" id="cuentaDestino" placeholder="Número de cuenta destino">
        <input type="number" id="montoTransferencia" placeholder="Monto a transferir">
        <button onclick="transferirDinero()">Transferir</button>
        <div id="resultadoTransferencia"></div>
    </div>

    <!-- Depositar -->
    <div class="container">
        <h2>🔹 Depositar Dinero</h2>
        <input type="number" id="montoDeposito" placeholder="Monto a depositar">
        <button onclick="depositarDinero()">Depositar</button>
        <div id="resultadoDeposito"></div>
    </div>

    <!-- Retirar -->
    <div class="container">
        <h2>🔹 Retirar Dinero</h2>
        <input type="number" id="montoRetiro" placeholder="Monto a retirar">
        <button onclick="retirarDinero()">Retirar</button>
        <div id="resultadoRetiro"></div>
    </div>

    <!-- Solicitar Tarjeta de Crédito -->
    <div class="container">
        <h2>🔹 Solicitar Tarjeta de Crédito</h2>
        <button onclick="solicitarTarjetaCredito()">Solicitar</button>
        <div id="resultadoSolicitud"></div>
    </div>

    <div class="footer">📞 Asistencia: 829-332-9545 | ABE - Asociación del Banco Estudiantil © 2025</div>

    <script src="script.js"></script> 

</body>
</html>
